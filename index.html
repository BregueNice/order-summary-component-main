<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="image"><img src="./assets/images/illustration-hero.svg" alt=""></div>
    <div class="container-child">
      <div class="container-text">
        <h1>Order Summary</h1>

        <p class="primary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
      </div>
      <div class="container-promo">
        <div class="container-promo-child">
          <div><img src="./assets/images/icon-music.svg" alt=""></div>
          <div>
            <strong>
              Annual Plan
            </strong>
            <p class="text-plan-value">
              $59.99/year
            </p>
          </div>
        </div>

        <a href="#" class="change-plan">Change</a>
      </div>
      <div class="buttons">
        <button class="button-payment">Proceed to Payment</button>
        <a class="button-cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
